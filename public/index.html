<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車場設施查詢系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #1a73e8;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            color: #5f6368;
            font-size: 1.1em;
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            font-size: 1em;
            border: 2px solid #e8eaed;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #1a73e8;
        }

        .search-button {
            padding: 12px 30px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #1557b0;
        }

        .parking-facilities {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background-color: #e8f0fe;
            color: #1a73e8;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .facilities-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .facility-item {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .facility-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .facility-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a73e8;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .facility-item:hover .facility-icon {
            transform: scale(1.1);
        }

        .facility-info {
            flex: 1;
        }

        .facility-name {
            font-weight: 600;
            color: #1a73e8;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .facility-location {
            color: #5f6368;
            font-size: 0.9em;
        }

        .parking-info {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .parking-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .search-section {
                flex-direction: column;
            }

            .facilities-list {
                grid-template-columns: 1fr;
            }
        }

        .no-results {
            text-align: center;
            color: #5f6368;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>停車場設施查詢系統</h1>
            <p>請選擇停車場查看詳細資訊</p>
        </header>
        <div class="content">
            <div class="search-section">
                <select id="parkingSelect" class="search-input">
                    <option value="">請選擇停車場</option>
                </select>
                <button onclick="showParkingInfo()" class="search-button">
                    <i class="fas fa-search"></i> 查詢設施
                </button>
            </div>
            <div id="results" class="results-section">
                <!-- 搜尋結果將顯示在這裡 -->
            </div>
        </div>
    </div>
    <script>
        let parkingData = null;

        // 設施圖標映射
        const facilityIcons = {
            2: 'fa-toilet',
            3: 'fa-wheelchair',
            6: 'fa-wifi',
            7: 'fa-store',
            9: 'fa-info-circle',
            10: 'fa-tint',
            12: 'fa-shower',
            16: 'fa-heartbeat',
            19: 'fa-charging-station'
        };

        // 加載JSON數據並初始化
        fetch('/parking-data.json')
            .then(response => response.json())
            .then(data => {
                parkingData = data;
                initializeParkingSelect();
            })
            .catch(error => console.error('Error loading data:', error));

        // 初始化停車場選擇器
        function initializeParkingSelect() {
            const select = document.getElementById('parkingSelect');
            const sortedFacilities = parkingData.ParkingFacilities.sort((a, b) => 
                a.CarParkName.Zh_tw.localeCompare(b.CarParkName.Zh_tw)
            );
            sortedFacilities.forEach(parking => {
                const option = document.createElement('option');
                option.value = parking.CarParkID;
                option.textContent = parking.CarParkName.Zh_tw;
                select.appendChild(option);
            });
        }

        // 顯示選中停車場的詳細信息
        function showParkingInfo() {
            const select = document.getElementById('parkingSelect');
            const resultsDiv = document.getElementById('results');
            
            if (!select.value) {
                resultsDiv.innerHTML = '<p class="no-results">請選擇停車場</p>';
                return;
            }

            const selectedParking = parkingData.ParkingFacilities.find(p => p.CarParkID === select.value);
            
            let facilitiesHTML = '';
            if (selectedParking.Facilities && selectedParking.Facilities.length > 0) {
                facilitiesHTML = '<ul class="facilities-list">';
                selectedParking.Facilities.forEach(facility => {
                    const iconClass = facilityIcons[facility.FacilityType] || 'fa-info';
                    facilitiesHTML += `
                        <li class="facility-item">
                            <div class="facility-icon">
                                <i class="fas ${iconClass}"></i>
                            </div>
                            <div class="facility-info">
                                <div class="facility-name">${facility.FacilityName}</div>
                                <div class="facility-location">${facility.LocationDescription}</div>
                            </div>
                        </li>`;
                });
                facilitiesHTML += '</ul>';
            } else {
                facilitiesHTML = '<p class="no-results">此停車場目前無可用設施資訊</p>';
            }

            resultsDiv.innerHTML = `
                <div class="parking-info">
                    <div class="parking-name">${selectedParking.CarParkName.Zh_tw}</div>
                    <div class="parking-facilities">
                        <i class="fas fa-clipboard-list"></i> 
                        可用設施：${selectedParking.Facilities.length}個
                    </div>
                    ${facilitiesHTML}
                </div>`;
        }
    </script>
</body>
</html>
